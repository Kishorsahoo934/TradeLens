
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CryptoTrader (Vanilla)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav>
    <div class="logo">CryptoTrader</div>
    <div class="links">
      <button id="tabLearn" class="active">LEARN</button>
      <button id="tabCommunity">COMMUNITY</button>
    </div>
  </nav>

  <main>
    <section id="learnSection">
      <h1>Learn / Predict</h1>
      <div class="row">
        <label>Paste OHLCV JSON (array of candles):</label>
        <textarea id="ohlcvInput" rows="10" placeholder='[{"open":...,"high":...,"low":...,"close":...,"volume":...,"time":...}, ...]'></textarea>
      </div>
      <div class="row">
        <button id="btnSignals">Compute Signals</button>
        <button id="btnPredict">Predict Latest</button>
        <button id="btnBacktest">Run Backtest</button>
      </div>
      <pre id="output"></pre>
    </section>

    <section id="communitySection" class="hidden">
      <h1>Community</h1>
      <p>Stub: In a real app, you can add chat, polls, and calling features using Socket.IO or WebRTC.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
